apply plugin: 'java'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

allprojects {
	configurations.all {
	     resolutionStrategy {
	         dependencySubstitution {
	             substitute module("com.github.zakgof:velvetdb-core:0.3.2") with project(":velvetdb-core") 
	         }
	     }
	}
}

