apply plugin: 'java'
compileJava.options.encoding = 'UTF-8'

group = 'com.zakgof'
version = '0.3.2-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "http://nexus2-zakk.rhcloud.com/content/repositories/snapshots/"
    }
}

dependencies {
    compile 'com.zakgof:velvetdb:0.3.2-SNAPSHOT'
    compile 'org.jetbrains.xodus:xodus-environment:1.0.4'
    testCompile 'com.zakgof:velvetdb:0.3.2-SNAPSHOT:tests'
    testCompile 'junit:junit:4.12'
}
