apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'

compileJava.options.encoding = 'UTF-8'

group = 'com.github.zakgof'
archivesBaseName = 'velvetdb-core'

dependencies {
    compile 'com.google.guava:guava:18.0'
    compile 'com.github.zakgof:tools:0.5.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
    testCompile 'org.apache.commons:commons-text:1.2'
    testCompile 'org.apache.commons:commons-text:1.2'
    testCompile 'org.ow2.asm:asm:6.2.1'
    testCompile 'org.ow2.asm:asm-commons:6.2.1'
    
    
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task testJar(type: Jar) {
    classifier = 'tests'
    from sourceSets.test.output
}

test {
    exclude "**"
}

artifacts {
    archives javadocJar, sourcesJar, testJar
}

signing {
    sign configurations.archives
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      pom.project {
        packaging 'jar'
        artifactId 'velvetdb-core'
        url 'https://github.com/zakgof/velvetdb'
        
        name 'velvetdb'
        description 'General purpose graph database.'

        scm {
          connection 'scm:git:https://github.com/zakgof/velvetdb.git'
          developerConnection 'scm:git:https://github.com/zakgof/velvetdb.git'
          url 'https://github.com/zakgof/velvetdb/tree/master/velvetdb-core'
        }

        licenses {
          license {
            name 'The Apache License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }

        developers {
          developer {
            id 'zakgof'
            name 'Oleksandr Zakusylo'
            email 'zakgof@gmail.com'
          }
        }
      }
    }
  }
}
